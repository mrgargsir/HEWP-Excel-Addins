name: Deploy Pages (Controlled)

on:
  push:
    paths:
      - 'index.html'
      - 'favicon.ico'
      - 'favicon.png'
      - 'logo.png'
      - 'assets/**'  # Only trigger if website UI files change

  workflow_dispatch: # Manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANT: We only upload the static files.
          # If your site is just index.html and assets, this is perfect.
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
